<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="https://www.knoxy.tk/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
      <h2>Example Usage:</h2>
      <a href="https://www.knoxy.tk/portfolio/fcc/url_shortener/api/shorturl/1">www.knoxy.tk/portfolio/fcc/url_shortener/api/shorturl/1
      </a>

      <h3>Will Redirect to:</h3>
      <p>https://www.knoxy.tk/</p>
    </main>
    <footer>
      <p>By <strong><a href="https://www.knoxy.tk">Knoxy</a></strong> for <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
    </footer>
  </body>
</html>
